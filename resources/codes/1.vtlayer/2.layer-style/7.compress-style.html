<!DOCTYPE html>
<html>

<head>
  <title>压缩图层样式数据</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      background-color: #444444;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id=map class=container></div>
  <script>
    const map = new maptalks.Map('map', {
      center: [-74.00912099912109, 40.71107610933129],
      zoom: 16,
    });

    const vt = new maptalks.VectorTileLayer('vt', {
      urlTemplate: 'http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt',
      spatialReference: 'preset-vt-3857',
    });

    const style = {
      style: [
        {
          filter: ['all', ['==', '$layer', 'building'], ['==', '$type', 'Polygon']],
          renderPlugin: {
            dataConfig: {
              type: 'fill',
            },
            type: 'fill',
          },
          symbol: {
            polygonBloom: false,
            polygonFill: [0.345, 0.345, 0.502, 1],
            polygonOpacity: 1,
            polygonPatternFile: null,
          },
        },
        {
          filter: ['all', ['==', '$layer', 'building'], ['==', '$type', 'Polygon']],
          renderPlugin: {
            dataConfig: {
              type: 'fill',
            },
            sceneConfig: {},
            type: 'fill',
          },
          symbol: {
            polygonBloom: false,
            polygonFill: [0.345, 0.345, 0.502, 1],
            polygonOpacity: 1,
            polygonPatternFile: null,
          },
        }
      ]
    };
    const compressedStyle = maptalks.VectorTileLayer.compressStyleJSON(style);
    vt.setStyle(compressedStyle);

    const sceneConfig = { postProcess: { enable: true, antialias: { enable: true } } };

    const groupLayer = new maptalks.GroupGLLayer('group', [vt], { sceneConfig });
    groupLayer.addTo(map);












  </script>
</body>

</html>
