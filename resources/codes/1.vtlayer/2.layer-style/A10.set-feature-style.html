<!DOCTYPE html>
<html>

<head>
  <title>单独设置Feature的样式</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      background-color: #444444;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id=map class=container></div>
  <script>
    const map = new maptalks.Map('map', {
      center: [-74.00912099912109, 40.71107610933129],
      zoom: 16,
    });

    const style = {
      style: [
        {
          filter: true,
          renderPlugin: {
            dataConfig: {
              type: 'fill'
            },
            sceneConfig: {},
            type: 'fill'
          },
          symbol: {
            polygonFill: '#2e7e57',
            polygonOpacity: 1
          }
        },
        {
          filter: true,
          renderPlugin: {
            dataConfig: {
              type: 'line'
            },
            sceneConfig: {},
            type: 'line'
          },
          symbol: {
            lineColor: [0.73, 0.73, 0.73, 1],
            lineOpacity: 1,
            lineWidth: 2
          }
        }
      ],
      featureStyle: [
        {
          id: 12,
          style: [
            {
              renderPlugin: {
                dataConfig: {
                  type: 'fill'
                },
                sceneConfig: {},
                type: 'fill'
              },
              symbol: {
                polygonFill: [
                  0.9725490196078431, 0.1568627450980392,
                  0.403921568627451, 1
                ],
                polygonOpacity: 1
              }
            },
            {
              renderPlugin: {
                dataConfig: {
                  type: 'line'
                },
                sceneConfig: {},
                type: 'line'
              },
              symbol: {
                lineColor: [1, 0, 0, 1],
                lineWidth: 2
              }
            }
          ]
        }
      ]
    };


    const geo = new maptalks.GeoJSONVectorTileLayer('geo', {
      data: '/resources/geojson/area.geojson',
      style
    });

    geo.on('dataload', e => {
      map.fitExtent(e.extent)
    });

    const groupLayer = new maptalks.GroupGLLayer('group', [geo]);
    groupLayer.addTo(map);












  </script>
</body>

</html>
