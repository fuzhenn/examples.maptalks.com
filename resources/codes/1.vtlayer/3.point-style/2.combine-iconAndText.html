<!DOCTYPE html>
<html>

<head>
  <title>组合图标和文字</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      background-color: #444444;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl/dist/maptalksgl.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/vt/dist/maptalks.vt.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gltf-layer/dist/maptalks.gltf.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <script>
    const map = new maptalks.Map('map', {
      center: [-74.00912099912109, 40.71107610933129],
      zoom: 16,
    });

    const vt = new maptalks.VectorTileLayer('vt', {
      urlTemplate: 'http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt',
      spatialReference: 'preset-vt-3857',
    });

    const style = {
      style: [
        {
          filter: ['all', ['==', '$layer', 'building'], ['==', '$type', 'Polygon']],
          renderPlugin: {
            dataConfig: {
              type: 'point',
            },
            sceneConfig: {
              collision: true,
              fading: true,
              depthFunc: 'always',
            },
            type: 'icon',
          },
          symbol: [
            {
              markerType: "ellipse",
              markerHeight: 20,
              markerWidth: 20,
              markerFill: [0.53, 0.77, 0.94, 1],
              markerFillOpacity: 1,
              markerLineColor: [
                0.4588235294117647, 0.5411764705882353, 0.6588235294117647, 1
              ],
              markerLineDasharray: [0, 0, 0, 0],
              markerLineOpacity: 0.63,
              markerLineWidth: 11,
              markerOpacity: 1,


              textDy: -19,
              textFaceName: "Microsoft YaHei,sans-serif",
              textFill: [0, 0, 0, 1],
              textHaloFill: [1, 1, 1, 1],
              textHaloOpacity: 1,
              textHaloRadius: 1,
              textName: "MapTalks"
            }
          ]
        }
      ]
    };
    vt.setStyle(style);

    const groupLayer = new maptalks.GroupGLLayer('group', [vt]);
    groupLayer.addTo(map);












  </script>
</body>

</html>
