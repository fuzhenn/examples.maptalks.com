<!DOCTYPE html>
<html>

<head>
  <title>跟随地图旋转的图标和文字</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      background-color: #444444;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <script>
    const map = new maptalks.Map('map', {
      center: [-74.00912099912109, 40.71107610933129],
      zoom: 16,
    });

    const vt = new maptalks.VectorTileLayer('vt', {
      urlTemplate: 'http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt',
      spatialReference: 'preset-vt-3857',
    });

    const style = {
      style: [
        {
          filter: ['all', ['==', '$layer', 'building'], ['==', '$type', 'Polygon']],
          renderPlugin: {
            dataConfig: {
              type: 'point',
            },
            sceneConfig: {
              collision: true,
              fading: true,
              depthFunc: 'always',
            },
            type: 'icon',
          },
          symbol: [
            {
              markerType: 'ellipse',
              markerHeight: 80,
              markerWidth: 80,
              markerFill: [0.53, 0.77, 0.94, 1],
              markerLineColor: [0.2, 0.29, 0.39, 1],
              markerLineDasharray: [0, 0, 0, 0],
              markerLineWidth: 3,
              markerRotationAlignment: 'map',

              textName: "MapTalks",
              textSize: 15,
              textRotationAlignment: 'map'
            }
          ]
        }
      ]
    };
    vt.setStyle(style);

    const sceneConfig = { postProcess: { enable: true, antialias: { enable: true } } };

    const groupLayer = new maptalks.GroupGLLayer('group', [vt], { sceneConfig });
    groupLayer.addTo(map);












  </script>
</body>

</html>
