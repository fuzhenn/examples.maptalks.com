<!DOCTYPE html>
<html>

<head>
  <title>设置图层style</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .pane {
      position: absolute;
      top: 20px;
      right: 20px;
      line-height: 25px;
      z-index: 10;
    }

    .pane a {
      display: block;
      float: left;
      text-align: left;
      margin-left: 6px;
      padding: 0 10px;
      min-width: 28px;
      min-height: 25px;
      color: #000;
      text-decoration: none;
      background: #efefef;
      border: 1px solid #000;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <div class="pane">
    <a href="javascript:setStyle();">set style</a>
  </div>
  <script>
    const map = new maptalks.Map('map', {
      center: [-0.123049, 51.494568],
      zoom: 14,
    });

    const point = new maptalks.PointLayer('point');
    point.setStyle([
      {
        filter: true,
        symbol: {
          textFaceName: 'sans-serif',
          textName: 'MapTalks',
          textFill: '#22be9e',
          textHorizontalAlignment: 'right',
          textSize: 40
        }
      }
    ])

    const marker = new maptalks.MultiPoint(
      [
        [-0.131049, 51.498568],
        [-0.107049, 51.498568],
        [-0.107049, 51.493568],
        [-0.131049, 51.493568],
        [-0.131049, 51.498568]
      ]
    ).addTo(point);

    const groupLayer = new maptalks.GroupGLLayer("group", [point]);
    groupLayer.addTo(map);

    function setStyle() {
      point.setStyle([
        {
          filter: true,
          symbol: {
            textName: 'Style',
            textFill: '#f00',
            textSize: 40
          }
        }
      ]);
    }












  </script>
</body>

</html>
