<!DOCTYPE html>
<html>

<head>
  <title>线的模式填充动画</title>
  <style type="text/css">
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <script>

    const map = new maptalks.Map('map', {
      center: [-0.113049, 51.498568],
      zoom: 14,
      baseLayer: new maptalks.TileLayer('base', {
        urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
        subdomains: ['a', 'b', 'c', 'd'],
        attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
      })
    });

    const lineLayer = new maptalks.LineStringLayer('linelayer');
    const line = new maptalks.LineString(
      [
        map.getCenter().sub(0.1, 0),
        map.getCenter().add(0.1, 0)
      ],
      {
        symbol: {
          'linePatternFile': '/resources/images/pattern.png',
          'linePatternDx': 0,
          'lineWidth': 10,
          'linePatternAnimSpeed': 0.5
        }
      }
    ).addTo(lineLayer);

    const groupLayer = new maptalks.GroupGLLayer('group', [lineLayer]).addTo(map);












  </script>
</body>

</html>
