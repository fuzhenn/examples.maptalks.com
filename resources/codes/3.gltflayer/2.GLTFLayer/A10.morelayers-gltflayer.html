<!DOCTYPE html>
<html>

<head>
  <title>多个GLTFLayer的融合绘制</title>
  <style type="text/css">
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>

  <div id="map" class="container"></div>
  <script>

    const map = new maptalks.Map('map', {
      center: [-0.113049, 51.498568],
      zoom: 14,
      pitch: 80,
      bearing: 180,
      lights: {
        ambient: {
          resource: {
            url: './resources/hdr/env.hdr'
          },
          color: [1, 1, 1],
          exposure: 1
        },
        directional: {
          color: [1, 1, 1],
          lightColorIntensity: 5000,
          direction: [1, -0.4, -1]
        }
      }
    });


    const sceneConfig = {
      environment: { enable: true, mode: 1, level: 1, brightness: 1 },
      shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
      postProcess: {
        enable: true,
        antialias: { enable: true },
        ssr: { enable: true },
        bloom: { enable: true },
        outline: { enable: true }
      },
      ground: {
        enable: true,
        renderPlugin: { type: 'lit' },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
            hsv: [0, 0, -0.532],
            roughnessFactor: 0.22,
            metallicFactor: 0.58
          }
        }
      }
    };
    const url = '/resources/gltf/alien/alien.glb';
    const symbol = {
      url: url
    };

    const position = map.getCenter();
    const layers = [];
    for (let i = 0; i < 5; i++) {
      const gltfLayer = new maptalks.GLTFLayer('gltf_' + i);
      const gltfMarker = new maptalks.GLTFMarker(position.add(i * 0.01, 0), {
        symbol: symbol
      }).addTo(gltfLayer);
      layers.push(gltfLayer);
    }
    const groupGLLayer = new maptalks.GroupGLLayer('gl', layers, { sceneConfig }).addTo(map);













  </script>
</body>

</html>
