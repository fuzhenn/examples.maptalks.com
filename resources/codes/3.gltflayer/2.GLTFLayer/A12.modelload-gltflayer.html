<!DOCTYPE html>
<html>

<head>
  <title>模型载入完成事件</title>
  <style type="text/css">
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    #info {
      position: fixed;
      background-color: rgba(13, 13, 13, 0.5);
      padding: 10px 10px 10px 10px;
      font: 13px bold sans-serif;
      color: #fff;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 50px;
      overflow: hidden
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>

  <div id="map" class="container"></div>
  <div id="info"></div>

  <script>

    const map = new maptalks.Map('map', {
      center: [-0.113049, 51.498568],
      zoom: 14,
      pitch: 80,
      bearing: 180,
      lights: {
        ambient: {
          resource: {
            url: './resources/hdr/env.hdr'
          },
          color: [1, 1, 1],
          exposure: 1
        },
        directional: {
          color: [1, 1, 1],
          lightColorIntensity: 5000,
          direction: [1, -0.4, -1]
        }
      }
    });


    const sceneConfig = {
      environment: { enable: true, mode: 1, level: 1, brightness: 1 },
      shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
      postProcess: {
        enable: true,
        antialias: { enable: true },
        ssr: { enable: true },
        bloom: { enable: true },
        outline: { enable: true }
      },
      ground: {
        enable: true,
        renderPlugin: { type: 'lit' },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
            hsv: [0, 0, -0.532],
            roughnessFactor: 0.22,
            metallicFactor: 0.58
          }
        }
      }
    };
    const url1 = '/resources/gltf/alien/alien.glb';
    const url2 = '/resources/gltf/vibut_the_robot/scene.gltf';

    const gltfLayer = new maptalks.GLTFLayer('gltf');
    const position = map.getCenter();
    const gltfMarker1 = new maptalks.GLTFMarker(position, {
      symbol: {
        url: url1
      }
    }).addTo(gltfLayer);

    const gltfMarker2 = new maptalks.GLTFMarker(position.add(0.01, 0), {
      symbol: {
        url: url2,
        animation: true,
        loop: true
      }
    }).addTo(gltfLayer);

    gltfLayer.on('modelload', () => {
      document.getElementById('info').innerHTML = '所有模型载入完成';
    });
    const groupGLLayer = new maptalks.GroupGLLayer('gl', [gltfLayer], { sceneConfig }).addTo(map);













  </script>
</body>

</html>
