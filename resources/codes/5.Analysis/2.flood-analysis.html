<!DOCTYPE html>
<html>

<head>
  <title>水淹分析</title>
  <style type="text/css">
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl/dist/maptalksgl.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/vt/dist/maptalks.vt.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gltf-layer/dist/maptalks.gltf.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <script>

    const map = new maptalks.Map('map', {
      center: [-0.113049, 51.498568],
      zoom: 14,
      pitch: 80,
      bearing: 180,
      lights: {
        ambient: {
          resource: {
            url: './resources/hdr/env.hdr'
          },
          color: [1, 1, 1],
          exposure: 1
        },
        directional: {
          color: [1, 1, 1],
          lightColorIntensity: 5000,
          direction: [1, -0.4, -1]
        }
      }
    });


    const sceneConfig = {
      environment: { enable: true, mode: 1, level: 1, brightness: 1 },
      shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
      postProcess: {
        enable: true,
        antialias: { enable: true },
        ssr: { enable: true },
        bloom: { enable: true },
        outline: { enable: true }
      },
      ground: {
        enable: true,
        renderPlugin: { type: 'lit' },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
            hsv: [0, 0, -0.532],
            roughnessFactor: 0.22,
            metallicFactor: 0.58
          }
        }
      }
    };
    const gui = new dat.GUI({ width: 250 });
    const Config = function () {
      this.waterHeight = 10;
      this.waterColor = [0.1 * 255, 0.5 * 255, 0.6 * 255];
    };
    const options = new Config();
    const url = '/resources/gltf/new_york_city._manhattan/scene.gltf';
    const symbol = {
      url: url,
      scale: [15, 15, 15]
    };

    const gltfLayer = new maptalks.GLTFLayer('gltf');
    const position = map.getCenter();
    const gltfMarker = new maptalks.GLTFMarker(position, {
      symbol: symbol
    });

    gltfLayer.addGeometry(gltfMarker);
    const groupGLLayer = new maptalks.GroupGLLayer('gl', [gltfLayer], { sceneConfig }).addTo(map);

    const floodAnalysis = new maptalksgl.FloodAnalysis({
      waterHeight: options.waterHeight,
      waterColor: [0.1, 0.5, 0.6]
    });
    floodAnalysis.addTo(groupGLLayer);

    const waterHeightController = gui.add(options, 'waterHeight', 0, 20);
    waterHeightController.onChange(function (value) {
      floodAnalysis.update('waterHeight', value);
    });
    const waterColorController = gui.addColor(options, 'waterColor');
    waterColorController.onChange(function (value) {
      floodAnalysis.update('waterColor', [value[0] / 255, value[1] / 255, value[2] / 255]);
    });

    map.setCenter(new maptalks.Coordinate([-0.12791737312272744, 51.52082639594201]));













  </script>
</body>

</html>
