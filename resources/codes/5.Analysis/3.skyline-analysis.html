<!DOCTYPE html>
<html>

<head>
  <title>天际线分析</title>
  <style type="text/css">
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="./resources/js/maptalksgl.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/transcoders.draco/dist/transcoders.draco.js"></script>
  <script type="text/javascript" src="./resources/js/maptalks.analysis.js"></script>
  <script type="text/javascript" src="./resources/js/maptalks.3dtiles.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <script>
    let skylineAnalysis;
    const map = new maptalks.Map('map', {
      center: [108.9605239272878, 33.05955775963946],
      zoom : 16,
      pitch: 75,
      lights: {
        ambient: {
          resource: {
            url: './resources/hdr/env.hdr'
          },
          color: [1, 1, 1],
          exposure: 1
        },
        directional: {
          color: [1, 1, 1],
          lightColorIntensity: 5000,
          direction: [1, -0.4, -1]
        }
      }
    });


    const sceneConfig = {
      environment: { enable: true, mode: 1, level: 1, brightness: 1 },
      shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
      postProcess: {
        enable: true,
        antialias: { enable: true },
        ssr: { enable: true },
        bloom: { enable: true },
        outline: { enable: true }
      },
      ground: {
        enable: true,
        renderPlugin: { type: 'lit' },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
            hsv: [0, 0, -0.532],
            roughnessFactor: 0.22,
            metallicFactor: 0.58
          }
        }
      }
    };
    const groupLayer = new maptalks.GroupGLLayer('g', [], { sceneConfig }).addTo(map);
    const gui = new dat.GUI({ width: 250 });
    const Config = function () {
      this.lineColor = [255,0, 0];
      this.lineWidth = 1.8;
      this.exportResult = false;
    };
    const options = new Config();
    const thrDlayer = new maptalks.Geo3DTilesLayer('3d-tiles', {
        // maxGPUMemory: 128,
        services : [
            {
                url: 'http://resource.dvgis.cn/data/3dtiles/dayanta/tileset.json',
                ambientLight : [1, 1, 1],
                maximumScreenSpaceError: 1.0,
                pointOpacity: 0.5,
                pointSize: 3,
                heightOffset: -400
            }
        ]
    }).addTo(groupLayer);
    thrDlayer.once('loadtileset', e => {
      const extent = thrDlayer.getExtent(e.index);
      map.fitExtent(extent, 0, { animation: false });
      const center = extent.getCenter();
      const zoom = map.getZoom();
      skylineAnalysis = new maptalks.SkylineAnalysis({
          lineColor: [1, 0, 0],
          lineWidth: 1.8
      });
      skylineAnalysis.addTo(groupLayer);
      map.setCenter(center.add(0, -0.005));
      map.setZoom(zoom + 2);
    });

    const lineColorController = gui.addColor(options, 'lineColor');
    lineColorController.onChange(function (value) {
      skylineAnalysis.update('lineColor', [value[0] / 255, value[1] / 255, value[2] / 255]);
    });
    const lineWidthController = gui.add(options, 'lineWidth', 0.1, 2.0);
    lineWidthController.onChange(function (value) {
      skylineAnalysis.update('lineWidth', value);
    });
    const exportController = gui.add(options, 'exportResult').name('export result');
    exportController.onChange(function (value) {
      const url = skylineAnalysis.exportSkylineMap({
        save: true
      });
    });
    map.on('click', e => {
      console.log(map);
    });
  </script>
</body>

</html>
