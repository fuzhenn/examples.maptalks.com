<!DOCTYPE html>
<html>

<head>
  <title>通视分析</title>
  <style type="text/css">
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css">
  <script type="text/javascript" src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/@maptalks/transcoders.draco@latest/dist/transcoders.draco.js"></script>
  <script type="text/javascript" src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>

  <script>
    let insightAnalysis = null, eyePos, lookPoint, verticalAngle, horizontalAngle;
    const map = new maptalks.Map('map', {
      center: [108.9605239272878, 34.21955775963946],
      zoom : 15,
      pitch: 70,
      lights: {
        ambient: {
          resource: {
            url: './resources/hdr/env.hdr'
          },
          color: [1, 1, 1],
          exposure: 1
        },
        directional: {
          color: [1, 1, 1],
          lightColorIntensity: 5000,
          direction: [1, -0.4, -1]
        }
      }
    });


    const sceneConfig = {
      environment: { enable: true, mode: 1, level: 1, brightness: 1 },
      shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
      postProcess: {
        enable: true,
        antialias: { enable: true },
        ssr: { enable: true },
        bloom: { enable: true },
        outline: { enable: true }
      },
      ground: {
        enable: true,
        renderPlugin: { type: 'lit' },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
            hsv: [0, 0, -0.532],
            roughnessFactor: 0.22,
            metallicFactor: 0.58
          }
        }
      }
    };
    const groupLayer = new maptalks.GroupGLLayer('g', [], { sceneConfig }).addTo(map);
    const gui = new dat.GUI({ width: 250 });
    const Config = function () {
      this.verticalAngle = 30;
      this.horizonalAngle = 20;
      this.eyePos = 150;
      this.lookPoint = 20;
    };
    const options = new Config();
    const thrDlayer = new maptalks.Geo3DTilesLayer('3d-tiles', {
        // maxGPUMemory: 128,
        services : [
            {
                url: 'http://resource.dvgis.cn/data/3dtiles/dayanta/tileset.json',
                ambientLight : [1, 1, 1],
                maximumScreenSpaceError: 1.0,
                pointOpacity: 0.5,
                pointSize: 3,
                heightOffset: -400
            }
        ]
    }).addTo(groupLayer);
    thrDlayer.once('loadtileset', e => {
      const extent = thrDlayer.getExtent(e.index);
      map.fitExtent(extent, 0, { animation: false });
      const center = map.getCenter();
      lookPoint = [center.x, center.y, 20];
      eyePos = [center.x + 0.003, center.y + 0.002, 150];
      insightAnalysis = new maptalks.InSightAnalysis({
          eyePos,
          lookPoint,
          visibleColor: [0, 1, 0, 1],
          invisibleColor: [1, 0, 0, 1]
      });
      insightAnalysis.addTo(groupLayer);
    });

    const eyePosController = gui.add(options, 'eyePos', 0, 500);
    eyePosController.onChange(function (value) {
      insightAnalysis.update('eyePos', [eyePos[0], eyePos[1], value]);
    });
    const lookPointController = gui.add(options, 'lookPoint', 0, 500);
    lookPointController.onChange(function (value) {
      insightAnalysis.update('lookPoint', [lookPoint[0], lookPoint[1], value]);
    });
  </script>
</body>

</html>
