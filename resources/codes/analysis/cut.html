<!DOCTYPE html>
<html>
  <head>
    <title>剖面分析</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/transcoders.draco@latest/dist/transcoders.draco.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>

    <script>
      let viewshedAnalysis = null,
        eyePos,
        lookPoint,
        verticalAngle,
        horizontalAngle;
      const map = new maptalks.Map("map", {
        center: [108.9605239272878, 34.21955775963946],
        zoom: 15,
        pitch: 70,
        bearing: 90,
        lights: {
          //环境光
          ambient: {
            color: [1, 1, 1],
            exposure: 1.5,
          },
          //有向光
          directional: {
            color: [1, 1, 1],
            direction: [1, 1, -1],
          },
        },
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const sceneConfig = {
        environment: { enable: false, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: false,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const groupLayer = new maptalks.GroupGLLayer("g", [], {
        sceneConfig,
      }).addTo(map);
      const thrDlayer = new maptalks.Geo3DTilesLayer("3d-tiles", {
        // maxGPUMemory: 128,
        services: [
          {
            url: "http://resource.dvgis.cn/data/3dtiles/dayanta/tileset.json",
            ambientLight: [1, 1, 1],
            maximumScreenSpaceError: 1.0,
            pointOpacity: 0.5,
            pointSize: 3,
            heightOffset: -400,
          },
        ],
      }).addTo(groupLayer);
      thrDlayer.once("loadtileset", (e) => {
        const extent = thrDlayer.getExtent(e.index);
        map.fitExtent(extent, 0, { animation: false });
        const center = map.getCenter();
        const cutAnalysis = new maptalks.CutAnalysis({
          position: [center.x, center.y, 0],
          rotation: [45, 90, 0],
          scale: [1, 1, 1],
        });
        cutAnalysis.addTo(groupLayer);
      });
    </script>
  </body>
</html>
