<!DOCTYPE html>
<html>
  <head>
    <title>水淹分析</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/transcoders.draco@latest/dist/transcoders.draco.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>

    <script>
      let viewshedAnalysis = null,
        eyePos,
        lookPoint,
        verticalAngle,
        horizontalAngle;
      const map = new maptalks.Map("map", {
        center: [91.14478, 29.658272],
        zoom: 12,
        pitch: 45,
        spatialReference: {
          projection: "EPSG:3857", //for 3857
        },
        lights: {
          ambient: {
            resource: {
              url: "./resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const terrainLayer = new maptalks.TerrainLayer("terrain", {
        maxAvailableZoom: 12,
        type: "mapbox",
        accessToken:
          "pk.eyJ1IjoibWFwYm94LWdsLWpzIiwiYSI6ImNram9ybGI1ajExYjQyeGxlemppb2pwYjIifQ.LGy5UGNIsXUZdYMvfYRiAQ",
        urlTemplate:
          "https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        terrainUrlTemplate:
          "https://api.mapbox.com/raster/v1/mapbox.mapbox-terrain-dem-v1/{z}/{x}/{y}",
      });
      const groupLayer = new maptalks.GroupGLLayer("g", [terrainLayer], {
        sceneConfig,
      }).addTo(map);
      const gui = new dat.GUI({ width: 250 });
      const Config = function () {
        this.waterColor = [0.1 * 255, 0.5 * 255, 0.6 * 255];
        this.waterHeight = 4000;
        this.draw = false;
      };
      const options = new Config();
      const floodAnalysis = new maptalks.FloodAnalysis({
        boundary: [
          [91.06621721469963, 29.750666501207466],
          [91.02892475390709, 29.705298214275178],
          [91.04344250050292, 29.59764099334311],
          [91.11351421386007, 29.627558843694757],
          [91.14112402035886, 29.712310012049215],
          [91.1364614977414, 29.764105762952656],
        ],
        waterHeight: 4000,
        waterColor: [0.1, 0.5, 0.6],
      });
      floodAnalysis.addTo(groupLayer);
      var vlayer = new maptalks.VectorLayer("vector", {
        enableAltitude: true,
      }).addTo(map);
      let altitudes = [],
        coordinates = [];
      let first = true;
      var drawTool = new maptalks.DrawTool({
        mode: "LineString",
        symbol: {
          lineColor: "#f00",
        },
      })
        .addTo(map)
        .disable();
      drawTool.on("mousemove", (e) => {
        const identifyData = groupLayer.identify(e.coordinate)[0];
        const coordinate = identifyData && identifyData.point;
        if (!coordinate) {
          return;
        }
        if (first) {
          coordinates.push([coordinate.x, coordinate.y]);
          altitudes.push(coordinate.z);
        } else {
          coordinates[coordinates.length - 1] = [coordinate.x, coordinate.y];
          altitudes[altitudes.length - 1] = coordinate.z;
        }
        e.geometry.setProperties({
          altitude: altitudes,
        });
        e.geometry.setCoordinates(coordinates);
        first = false;
      });
      drawTool.on("drawvertex", (e) => {
        const identifyData = groupLayer.identify(e.coordinate)[0];
        const coordinate = identifyData && identifyData.point;
        if (first) {
          coordinates.push([coordinate.x, coordinate.y]);
          altitudes.push(coordinate.z);
          first = false;
        } else {
          coordinates[coordinates.length - 1] = [coordinate.x, coordinate.y];
          altitudes[altitudes.length - 1] = coordinate.z;
          first = true;
        }
        e.geometry.setProperties({
          altitude: altitudes,
        });
        e.geometry.setCoordinates(coordinates);
      });
      drawTool.on("drawstart", (e) => {
        const identifyData = groupLayer.identify(e.coordinate)[0];
        const coordinate = identifyData && identifyData.point;
        coordinates.push([coordinate.x, coordinate.y]);
        altitudes.push(coordinate.z);
        e.geometry.setProperties({
          altitude: altitudes,
        });
        e.geometry.setCoordinates(coordinates);
        first = true;
      });
      drawTool.on("drawend", function (param) {
        vlayer.clear();
        const geometry = param.geometry;
        coordinates.push(coordinates[0]);
        altitudes.push(altitudes[0]);
        new maptalks.LineString(coordinates, {
          symbol: {
            lineColor: "#f00",
          },
          properties: {
            altitude: altitudes,
          },
        }).addTo(vlayer);
        floodAnalysis.update("boundary", coordinates);
        coordinates = [];
        altitudes = [];
      });
      const waterColorController = gui.addColor(options, "waterColor");
      waterColorController.onChange(function (value) {
        floodAnalysis.update("waterColor", [
          value[0] / 255,
          value[1] / 255,
          value[2] / 255,
        ]);
      });
      const waterHeightController = gui.add(options, "waterHeight", 0, 6000);
      waterHeightController.onChange(function (value) {
        floodAnalysis.update("waterHeight", value);
      });

      const drawController = gui.add(options, "draw");
      drawController.onChange(function (value) {
        if (value) {
          drawTool.enable();
        } else {
          drawTool.disable();
        }
      });
    </script>
  </body>
</html>
