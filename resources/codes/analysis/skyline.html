<!DOCTYPE html>
<html>
  <head>
    <title>天际线分析</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
      #result {
        position: absolute;
        right: 0px;
        bottom: 0px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/transcoders.draco@latest/dist/transcoders.draco.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <img id="result"/>
    <script>
      let skylineAnalysis;
      const map = new maptalks.Map("map", {
        center: [108.9605239272878, 33.05955775963946],
        zoom: 16,
        pitch: 75,
        lights: {
          ambient: {
            resource: {
              url: "../resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const groupLayer = new maptalks.GroupGLLayer("g", [], {
        sceneConfig,
      }).addTo(map);
      
      const thrDlayer = new maptalks.Geo3DTilesLayer("3d-tiles", {
        services: [
          {
            url: "http://resource.dvgis.cn/data/3dtiles/dayanta/tileset.json",
            ambientLight: [1, 1, 1],
            maximumScreenSpaceError: 1.0,
            pointOpacity: 0.5,
            pointSize: 3,
            heightOffset: -400,
          },
        ],
      }).addTo(groupLayer);

      thrDlayer.once("loadtileset", (e) => {
        const extent = thrDlayer.getExtent(e.index);
        map.fitExtent(extent, 0, { animation: false });
        const center = extent.getCenter();
        const zoom = map.getZoom();
        // 创建天际线分析
        skylineAnalysis = new maptalks.SkylineAnalysis({
          lineColor: [1, 0, 0],
          lineWidth: 1.8,
        });
        skylineAnalysis.addTo(groupLayer);
        map.setCenter(center.add(0, -0.005));
        map.setZoom(zoom + 2);
      });

      // dat gui 的创建代码
      const gui = new dat.GUI({ width: 250 });
      const Config = function () {
        this.lineColor = [255, 0, 0];
        this.lineWidth = 1.8;
        this.exportResult = false;
      };
      const options = new Config();
      const lineColorController = gui.addColor(options, "lineColor");
      lineColorController.onChange(function (value) {
        skylineAnalysis.update("lineColor", [
          value[0] / 255,
          value[1] / 255,
          value[2] / 255,
        ]);
      });
      const lineWidthController = gui.add(options, "lineWidth", 0.1, 2.0);
      lineWidthController.onChange(function (value) {
        skylineAnalysis.update("lineWidth", value);
      });
      const exportController = gui.add(options, "exportResult").name("输出天际线图");
      exportController.onChange(function (value) {
        const url = skylineAnalysis.exportSkylineMap({
          // save: true, //直接下载图片
        });
        const resultImage = document.getElementById('result');
        resultImage.width = map.width / 4;
        resultImage.height = map.height / 4;
        resultImage.src = url;
      });
    </script>
  </body>
</html>
