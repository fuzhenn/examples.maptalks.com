<!DOCTYPE html>
<html>
  <head>
    <title>动画模型</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 80,
        bearing: 180,
        lights: {
          ambient: {
            resource: {
              url: "/resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const gui = new dat.GUI({ width: 250 });
      const Config = function () {
        this.animation = true;
        this.loop = true;
        this.animationList = "Survey";
      };
      const options = new Config();
      const url = "/resources/gltf/Fox/Fox.gltf";
      const symbol = {
        url: url,
        shadow: true,
        animation: options.animation,
        animationName: options.animationList, //first animation default
        loop: options.loop,
        scale: [2, 2, 2],
        rotation: [0, 0, 180],
      };

      const gltfLayer = new maptalks.GLTFLayer("gltf");
      const position = map.getCenter();
      const gltfMarker = new maptalks.GLTFMarker(position, {
        symbol,
      }).addTo(gltfLayer);

      const groupGLLayer = new maptalks.GroupGLLayer("gl", [gltfLayer], {
        sceneConfig,
      }).addTo(map);

      //animation control
      const animationController = gui.add(options, "animation");
      animationController.onChange(function (value) {
        gltfMarker.setAnimation(value);
      });
      const loopController = gui.add(options, "loop");
      loopController.onChange(function (value) {
        gltfMarker.setAnimationLoop(value);
      });
      const animationListControl = gui
        .add(options, "animationList", ["Survey", "Walk", "Run"])
        .name("animation list");
      animationListControl.onChange(function (value) {
        gltfMarker.setCurrentAnimation(value);
      });
    </script>
  </body>
</html>
