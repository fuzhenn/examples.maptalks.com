<!DOCTYPE html>
<html>
  <head>
    <title>材质调整</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maptalks.com/api/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 80,
        bearing: 180,
        lights: {
          ambient: {
            resource: {
              url: "/resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const gui = new dat.GUI({ width: 250 });
      const Config = function () {
        (this.polygonFill = [255, 255, 255]), (this.metallicFactor = 0);
        this.roughnessFactor = 0.4;
      };
      const options = new Config();
      const url = "/resources/gltf/alien/alien.glb";
      const symbol = {
        url: url,
        shadow: true,
        scale: [2, 2, 2],
        uniforms: {
          polygonFill: [
            options.polygonFill[0] / 255,
            options.polygonFill[1] / 255,
            options.polygonFill[2] / 255,
            1.0,
          ],
          metallicFactor: options.metallicFactor,
          roughnessFactor: options.roughnessFactor,
        },
      };

      const gltfLayer = new maptalks.GLTFLayer("gltf");
      const position = map.getCenter();
      const gltfMarker = new maptalks.GLTFMarker(position, {
        symbol,
      }).addTo(gltfLayer);

      const groupGLLayer = new maptalks.GroupGLLayer("gl", [gltfLayer], {
        sceneConfig,
      }).addTo(map);

      //matrial control
      const polygonFillController = gui.addColor(options, "polygonFill");
      polygonFillController.onChange(function (value) {
        gltfMarker.setUniform("polygonFill", [
          value[0] / 255,
          value[1] / 255,
          value[2] / 255,
          1.0,
        ]);
      });

      const metallicFactorController = gui.add(options, "metallicFactor", 0, 1);
      metallicFactorController.onChange(function (value) {
        gltfMarker.setUniform("metallicFactor", value);
      });

      const roughnessFactorController = gui.add(
        options,
        "roughnessFactor",
        0,
        1
      );
      roughnessFactorController.onChange(function (value) {
        gltfMarker.setUniform("roughnessFactor", value);
      });
    </script>
  </body>
</html>
