<!DOCTYPE html>
<html>
  <head>
    <title>鼠标事件</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      #info {
        position: fixed;
        background-color: rgba(13, 13, 13, 0.5);
        padding: 10px 10px 10px 10px;
        font: 13px bold sans-serif;
        color: #fff;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 50px;
        overflow: hidden;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div id="info"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 80,
        bearing: 180,
        lights: {
          ambient: {
            resource: {
              url: "./resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const url = "/resources/gltf/alien/alien.glb";
      const symbol = {
        url: url,
        scale: [2, 2, 2],
      };

      const gltfLayer = new maptalks.GLTFLayer("gltf");
      const position = map.getCenter();
      const gltfMarker = new maptalks.GLTFMarker(position, {
        symbol: symbol,
      }).addTo(gltfLayer);

      gltfMarker.on("click", (e) => {
        document.getElementById("info").innerHTML = "click事件";
      });
      gltfMarker.on("mousemove", (e) => {
        map.setCursor("url(/resources/images/cursor.png) 9 0, auto");
        gltfMarker.setUniform("polygonFill", [0.0, 0.8, 0.0, 1.0]);
        document.getElementById("info").innerHTML = "mousemove事件";
      });
      gltfMarker.on("mouseleave", (e) => {
        map.resetCursor();
        gltfMarker.setUniform("polygonFill", [1, 1, 1, 1.0]);
        document.getElementById("info").innerHTML = "mouseleave事件";
      });

      const groupGLLayer = new maptalks.GroupGLLayer("gl", [gltfLayer], {
        sceneConfig,
      }).addTo(map);
    </script>
  </body>
</html>
