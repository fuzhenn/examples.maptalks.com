<!DOCTYPE html>
<html>
  <head>
    <title>根据属性条件筛选</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      .pane {
        background: #34495e;
        line-height: 28px;
        color: #fff;
        z-index: 10;
        position: absolute;
        top: 40px;
        right: 20px;
      }

      .pane a {
        display: block;
        color: #fff;
        text-align: left;
        padding: 0 10px;
        min-width: 28px;
        min-height: 28px;
        float: left;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div class="pane">
      <a href="javascript:filter();">选择 num >= 0.2的模型</a>
    </div>

    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 80,
        bearing: 180,
        lights: {
          ambient: {
            resource: {
              url: "/resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const url = "/resources/gltf/alien/alien.glb";

      const gltfLayer = new maptalks.GLTFLayer("gltf");
      const position = map.getCenter();
      const markers = [];
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const gltfMarker = new maptalks.GLTFMarker(
            position.add(i * 0.01 - 0.015, j * 0.01 - 0.015),
            {
              symbol: {
                url,
              },
              properties: {
                num: (i + j) * 0.1,
              },
            }
          );
          markers.push(gltfMarker);
        }
      }

      gltfLayer.addGeometry(markers);
      const groupGLLayer = new maptalks.GroupGLLayer("gl", [gltfLayer], {
        sceneConfig,
      }).addTo(map);

      function filter() {
        gltfLayer.filter([">=", "num", 0.2]).forEach(function (gltfMarker) {
          gltfMarker.updateSymbol({
            uniforms: {
              polygonFill: [0.8, 0.1, 0.1, 1.0],
            },
          });
        });
      }
    </script>
  </body>
</html>
