<!DOCTYPE html>
<html>
  <head>
    <title>根据id查找GLTFMarker</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      select {
        float: right;
        position: absolute;
        right: 10px;
        top: 10px;
        width: 100px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <select id="marker-select" onchange="markerChange(this.value)">
      <option value="0_1">0_1</option>
      <option value="1_0">1_0</option>
      <option value="1_1">1_1</option>
      <option value="2_2">2_2</option>
    </select>

    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 80,
        bearing: 180,
        lights: {
          ambient: {
            resource: {
              url: "/resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const url = "/resources/gltf/alien/alien.glb";
      const symbol = {
        url: url,
      };

      const gltfLayer = new maptalks.GLTFLayer("gltf");
      const position = map.getCenter();
      const markers = [];
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const gltfMarker = new maptalks.GLTFMarker(
            position.add(i * 0.01 - 0.015, j * 0.01 - 0.015),
            {
              id: i + "_" + j,
              symbol: symbol,
            }
          );
          markers.push(gltfMarker);
        }
      }

      gltfLayer.addGeometry(markers);
      const groupGLLayer = new maptalks.GroupGLLayer("gl", [gltfLayer], {
        sceneConfig,
      }).addTo(map);

      let selectedOne = null;

      function markerChange(value) {
        if (selectedOne) {
          selectedOne.setUniform("polygonFill", [1, 1, 1, 1]);
        }
        const gltfMarker = gltfLayer.getGeometryById(value);
        if (gltfMarker) {
          gltfMarker.setUniform("polygonFill", [0.6, 0, 0, 1]);
          selectedOne = gltfMarker;
        }
      }
    </script>
  </body>
</html>
