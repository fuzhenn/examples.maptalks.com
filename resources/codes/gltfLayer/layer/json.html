<!DOCTYPE html>
<html>
  <head>
    <title>通过json数据创建图层</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        height: 50%;
        width: 100%;
      }

      #map1 {
        height: 50%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div id="map1"></div>

    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 80,
        bearing: 180,
        lights: {
          ambient: {
            resource: {
              url: "./resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const url = "/resources/gltf/alien/alien.glb";
      const symbol = {
        url: url,
      };

      const gltfLayer = new maptalks.GLTFLayer("gltf");
      const position = map.getCenter();
      const gltfMarker = new maptalks.GLTFMarker(position, {
        symbol: symbol,
      }).addTo(gltfLayer);

      const groupGLLayer = new maptalks.GroupGLLayer("gl", [gltfLayer], {
        sceneConfig,
      }).addTo(map);

      const map1 = new maptalks.Map("map1", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 75,
        bearing: 180,
        lights: {
          ambient: {
            resource: {
              url: "./resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 2,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [-1, -1, -1],
          },
        },
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });
      const json = gltfLayer.toJSON();

      const layer = maptalks.GLTFLayer.fromJSON(json);
      const groupGLLayer1 = new maptalks.GroupGLLayer("gl", [layer], {
        sceneConfig,
      }).addTo(map1);
    </script>
  </body>
</html>
