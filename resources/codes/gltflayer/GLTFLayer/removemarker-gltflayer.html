<!DOCTYPE html>
<html>

<head>
  <title>移除某个GLTFMarker</title>
  <style type="text/css">
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    select {
      float: right;
      position: absolute;
      right: 10px;
      top: 10px;
      width: 100px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gl/dist/maptalksgl.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/vt/dist/maptalks.vt.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gltf-layer/dist/maptalks.gltf.js"></script>
  <script type="text/javascript" src="https://unpkg.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>

  <div id="map" class="container"></div>
  <select id="marker-select" onchange="markerChange(this.value)">
    <option value="0_1">0_1</option>
    <option value="1_0">1_0</option>
    <option value="1_1">1_1</option>
    <option value="2_2">2_2</option>
  </select>

  <script>

    const map = new maptalks.Map('map', {
      center: [-0.113049, 51.498568],
      zoom: 14,
      pitch: 80,
      bearing: 180,
      lights: {
        ambient: {
          resource: {
            url: './resources/hdr/env.hdr'
          },
          color: [1, 1, 1],
          exposure: 1
        },
        directional: {
          color: [1, 1, 1],
          lightColorIntensity: 5000,
          direction: [1, -0.4, -1]
        }
      }
    });


    const sceneConfig = {
      environment: { enable: true, mode: 1, level: 1, brightness: 1 },
      shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
      postProcess: {
        enable: true,
        antialias: { enable: true },
        ssr: { enable: true },
        bloom: { enable: true },
        outline: { enable: true }
      },
      ground: {
        enable: true,
        renderPlugin: { type: 'lit' },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
            hsv: [0, 0, -0.532],
            roughnessFactor: 0.22,
            metallicFactor: 0.58
          }
        }
      }
    };
    const url = '/resources/gltf/alien/alien.glb';
    const symbol = {
      url: url
    };

    const gltfLayer = new maptalks.GLTFLayer('gltf');
    const position = map.getCenter();
    const markers = [];
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        const gltfMarker = new maptalks.GLTFMarker(position.add(i * 0.01 - 0.015, j * 0.01 - 0.015), {
          id: i + "_" + j,
          symbol: symbol
        });
        markers.push(gltfMarker);
      }
    }

    gltfLayer.addGeometry(markers);
    const groupGLLayer = new maptalks.GroupGLLayer('gl', [gltfLayer], { sceneConfig }).addTo(map);

    function markerChange(value) {
      const gltfMarker = gltfLayer.getGeometryById(value);
      if (gltfMarker) {
        gltfLayer.removeGeometry(gltfMarker);
      }
    }













  </script>
</body>

</html>
