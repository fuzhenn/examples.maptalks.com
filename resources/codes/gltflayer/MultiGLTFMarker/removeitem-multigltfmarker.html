<!DOCTYPE html>
<html>

<head>
  <title>移除一个数据项</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .pane {
      position: absolute;
      top: 20px;
      right: 20px;
      line-height: 25px;
      z-index: 10;
    }

    .pane a {
      display: block;
      float: left;
      text-align: left;
      margin-left: 6px;
      padding: 0 10px;
      min-width: 28px;
      min-height: 25px;
      color: #000;
      text-decoration: none;
      background: #efefef;
      border: 1px solid #000;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gl/dist/maptalksgl.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/vt/dist/maptalks.vt.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gltf-layer/dist/maptalks.gltf.js"></script>
  <script type="text/javascript" src="https://unpkg.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <div class="pane"><a href="javascript:removeItem();">移除一个数据项</a></div>

  <script>

    const map = new maptalks.Map('map', {
      center: [-0.113049, 51.498568],
      zoom: 14,
      pitch: 80,
      bearing: 180,
      lights: {
        ambient: {
          resource: {
            url: './resources/hdr/env.hdr'
          },
          color: [1, 1, 1],
          exposure: 1
        },
        directional: {
          color: [1, 1, 1],
          lightColorIntensity: 5000,
          direction: [1, -0.4, -1]
        }
      }
    });


    const sceneConfig = {
      environment: { enable: true, mode: 1, level: 1, brightness: 1 },
      shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
      postProcess: {
        enable: true,
        antialias: { enable: true },
        ssr: { enable: true },
        bloom: { enable: true },
        outline: { enable: true }
      },
      ground: {
        enable: true,
        renderPlugin: { type: 'lit' },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
            hsv: [0, 0, -0.532],
            roughnessFactor: 0.22,
            metallicFactor: 0.58
          }
        }
      }
    };
    const url = '/resources/gltf/alien/alien.glb';
    const symbol = {
      url: url
    };
    const position = map.getCenter();
    const data = [];
    for (let i = -2; i < 3; i++) {
      for (let j = -2; j < 3; j++) {
        data.push({
          coordinates: position.add(i * 0.01 - 0.018, j * 0.01),
          scale: [1, 1, 1],
          color: [1, 1, 1, 1]
        });
      }
    }
    const gltfLayer = new maptalks.GLTFLayer('gltf');
    const multiGLTFMarker = new maptalks.MultiGLTFMarker(data, {
      symbol: symbol
    }).addTo(gltfLayer);
    const groupGLLayer = new maptalks.GroupGLLayer('gl', [gltfLayer], { sceneConfig }).addTo(map);
    function removeItem() {
      const index = 1;
      multiGLTFMarker.removeData(index);
    }













  </script>
</body>

</html>
