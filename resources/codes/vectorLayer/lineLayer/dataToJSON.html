<!DOCTYPE html>
<html>
  <head>
    <title>数据JSON序列化</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 50%;
      }

      #map1 {
        height: 50%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div id="map1"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const map1 = new maptalks.Map("map1", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const lineLayer = new maptalks.LineStringLayer("linelayer").addTo(map);
      const line = new maptalks.LineString(
        [
          [-0.131049, 51.498568],
          [-0.107049, 51.498568],
          [-0.107049, 51.483568],
        ],
        {
          symbol: {
            lineColor: "#1bbc9b",
            lineWidth: 3,
          },
        }
      ).addTo(lineLayer);

      const newLayer = new maptalks.LineStringLayer("v").addTo(map1);
      // copy LineString by JSON
      maptalks.LineString.fromJSON(line.toJSON()).addTo(newLayer);
    </script>
  </body>
</html>
