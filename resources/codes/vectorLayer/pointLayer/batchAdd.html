<!DOCTYPE html>
<html>
  <head>
    <title>批量添加图形</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
        background: #444;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
      });

      const pointLayer = new maptalks.PointLayer("point");

      const marker1 = new maptalks.Marker([-0.131049, 51.498568], {
        symbol: {
          textFaceName: "sans-serif",
          textName: "MapTalks",
          textFill: "#22be9e",
          textHorizontalAlignment: "right",
          textSize: 40,
        },
      });

      const marker2 = new maptalks.Marker([-0.107049, 51.498568], {
        symbol: {
          textFaceName: "sans-serif",
          textName: "MapTalks",
          textFill: "#22be9e",
          textHorizontalAlignment: "right",
          textSize: 40,
        },
      });

      const marker3 = new maptalks.Marker([-0.107049, 51.493568], {
        symbol: {
          textFaceName: "sans-serif",
          textName: "MapTalks",
          textFill: "#22be9e",
          textHorizontalAlignment: "right",
          textSize: 40,
        },
      });

      const marker4 = new maptalks.Marker([-0.131049, 51.493568], {
        symbol: {
          textFaceName: "sans-serif",
          textName: "MapTalks",
          textFill: "#22be9e",
          textHorizontalAlignment: "right",
          textSize: 40,
        },
      });

      pointLayer.addGeometry([marker1, marker2, marker3, marker4]);

      const groupLayer = new maptalks.GroupGLLayer("group", [pointLayer]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
