<!DOCTYPE html>
<html>
  <head>
    <title>碰撞检测</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      .pane {
        position: absolute;
        top: 20px;
        right: 20px;
        line-height: 25px;
        z-index: 10;
      }

      .pane a {
        display: block;
        float: left;
        text-align: left;
        margin-left: 6px;
        padding: 0 10px;
        min-width: 28px;
        min-height: 25px;
        color: #000;
        text-decoration: none;
        background: #efefef;
        border: 1px solid #000;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div class="pane">
      <a href="javascript:openCollision();">open collision</a>
      <a href="javascript:closeCollision();">close collision</a>
      <a href="javascript:openFading();">open fading</a>
      <a href="javascript:closeFading();">close fading</a>
    </div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.49856],
        zoom: 16,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const pointLayer = new maptalks.PointLayer("point", {
        collision: true,
      });

      const center = map.getCenter();
      const width = 0.055;
      const height = 0.03;
      const markers = [];

      for (let i = 0; i <= 5000; i++) {
        const x = center.x + (Math.random() - 0.5) * width;
        const y = center.y + (Math.random() - 0.5) * height;
        markers.push(
          new maptalks.Marker([x, y], {
            symbol: {
              markerType: "ellipse",
              markerFill: "#0e595e",
              markerFillOpacity: 0.8,
              markerLineWidth: 2,
              markerLineColor: "#fff",
              markerWidth: 20,
              markerHeight: 20,
            },
          })
        );
      }

      pointLayer.addGeometry(markers);

      function openCollision() {
        pointLayer.options.sceneConfig.collision = true;
        pointLayer.getRenderer().setToRedraw();
      }

      function closeCollision() {
        pointLayer.options.sceneConfig.collision = false;
        pointLayer.getRenderer().setToRedraw();
      }

      function openFading() {
        pointLayer.options.sceneConfig.fading = true;
      }

      function closeFading() {
        pointLayer.options.sceneConfig.fading = false;
      }

      const groupLayer = new maptalks.GroupGLLayer("group", [pointLayer]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
