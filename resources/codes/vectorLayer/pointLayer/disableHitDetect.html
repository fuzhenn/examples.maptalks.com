<!DOCTYPE html>
<html>
  <head>
    <title>禁用鼠标样式检测</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
        background: #444;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      const pointLayer = new maptalks.PointLayer("point", {
        hitDetect: false,
      });

      const marker = new maptalks.Marker(
        [-74.00912099912109, 40.71107610933129],
        {
          symbol: {
            textFaceName: "sans-serif",
            textName: "MapTalks",
            textFill: "#22be9e",
            textHorizontalAlignment: "right",
            textSize: 40,
          },
        }
      ).addTo(pointLayer);

      const groupLayer = new maptalks.GroupGLLayer("group", [pointLayer]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
