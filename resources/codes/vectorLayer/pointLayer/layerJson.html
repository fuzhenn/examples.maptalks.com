<!DOCTYPE html>
<html>
  <head>
    <title>图层JSON序列化</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: calc(100% - 2px);
        height: calc(50% - 2px);
        float: left;
        border: 1px solid;
      }

      #map1 {
        width: calc(100% - 2px);
        height: calc(50% - 2px);
        float: right;
        border: 1px solid;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maptalks.com/api/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div id="map1"></div>
    <script>
      const c = [-0.113049, 51.498568];
      const map = new maptalks.Map("map", {
        center: c,
        zoom: 13,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const map1 = new maptalks.Map("map1", {
        center: c,
        zoom: 13,
        baseLayer: new maptalks.TileLayer("base1", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const point = new maptalks.PointLayer("point");

      const marker = new maptalks.Marker([-0.113049, 51.498568], {
        properties: {
          name: "point marker",
        },
      }).addTo(point);

      marker.setSymbol({
        textFaceName: "sans-serif",
        textName: "MapTalks",
        textFill: "#34495e",
        textSize: 40,
      });

      const groupLayer = new maptalks.GroupGLLayer("group", [point]);
      groupLayer.addTo(map);

      maptalks.Layer.fromJSON(map.getLayer("group").toJSON()).addTo(map1);
    </script>
  </body>
</html>
