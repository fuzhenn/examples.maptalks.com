<!DOCTYPE html>
<html>
  <head>
    <title>旋转标注</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maptalks.com/api/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const center = map.getCenter();

      const point = new maptalks.PointLayer("point");

      const marker = new maptalks.Marker([-0.109049, 51.49856], {
        symbol: {
          markerType: "path",
          markerPath:
            "M8 23l0 0 0 0 0 0 0 0 0 0c-4,-5 -8,-10 -8,-14 0,-5 4,-9 8,-9l0 0 0 0c4,0 8,4 8,9 0,4 -4,9 -8,14z M3,9 a5,5 0,1,0,0,-0.9Z",
          markerFill: "rgb(216,115,149)",
          markerLineColor: "#fff",
          markerPathWidth: 16,
          markerPathHeight: 23,
          markerWidth: 30,
          markerHeight: 42,
          markerRotation: 60, // marker rotation in degree, clock-wise
        },
      }).addTo(point);

      const groupLayer = new maptalks.GroupGLLayer("group", [point]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
