<!DOCTYPE html>
<html>
  <head>
    <title>旋转文字标注</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://npm.elemecdn.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const center = map.getCenter();

      const point = new maptalks.PointLayer("point");

      const marker = new maptalks.Marker([-0.113049, 51.49856], {
        properties: {
          name: "Hello MapTalks",
        },
        symbol: {
          textFaceName: "sans-serif",
          textName: "{name}",
          textSize: 40,
          textFill: "#34495e",
          textHaloFill: "#fff",
          textHaloRadius: 5,
          textRotation: 60, // text rotation in degree, clock-wise
        },
      }).addTo(point);

      const groupLayer = new maptalks.GroupGLLayer("group", [point]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
