<!DOCTYPE html>
<html>
  <head>
    <title>图层最小和最大级别</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
        zoomControl: true,
      });

      const point = new maptalks.PointLayer("point", {
        minZoom: 12,
        maxZoom: 18,
      });

      const marker = new maptalks.Marker(map.getCenter(), {
        symbol: {
          textName: "Layer is add.",
          textWeight: "bold",
          textSize: 50,
          textFill: "#1bbc9b",
          textHaloFill: "#fff",
          textHaloRadius: 5,
        },
      }).addTo(point);

      const groupLayer = new maptalks.GroupGLLayer("group", [point]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
