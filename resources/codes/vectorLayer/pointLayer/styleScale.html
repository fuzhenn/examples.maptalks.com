<!DOCTYPE html>
<html>
  <head>
    <title>图层数据整体放大</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maptalks.com/api/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.01912099912109, 40.71107610933129],
        zoom: 16,
      });

      const point = new maptalks.PointLayer("point", {
        styleScale: 4,
      });

      const marker = new maptalks.Marker(
        [-74.00912099912109, 40.71107610933129],
        {
          symbol: {
            textFaceName: "sans-serif",
            textName: "MapTalks",
            textFill: "#22be9e",
            textHorizontalAlignment: "right",
            textSize: 40,
          },
        }
      ).addTo(point);

      const groupLayer = new maptalks.GroupGLLayer("group", [point]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
