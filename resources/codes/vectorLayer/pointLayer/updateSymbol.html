<!DOCTYPE html>
<html>
  <head>
    <title>样式的部分更新</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      .pane {
        position: absolute;
        top: 20px;
        right: 20px;
        line-height: 25px;
        z-index: 10;
      }

      .pane a {
        display: block;
        float: left;
        text-align: left;
        margin-left: 6px;
        padding: 0 10px;
        min-width: 28px;
        min-height: 25px;
        color: #000;
        text-decoration: none;
        background: #efefef;
        border: 1px solid #000;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:updateFill();">Update fill</a></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate:
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution:
            '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
        }),
      });

      const center = map.getCenter();

      const point = new maptalks.PointLayer("point");

      const marker = new maptalks.Marker([-0.113049, 51.49856], {
        symbol: {
          markerType: "ellipse",
          markerFill: "rgb(135,196,240)",
          markerWidth: 130,
          markerHeight: 130,
          markerLineWidth: 0,
        },
      }).addTo(point);

      function updateFill() {
        marker.updateSymbol({
          markerFill: "rgb(216,115,149)",
        });
      }

      const groupLayer = new maptalks.GroupGLLayer("group", [point]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
