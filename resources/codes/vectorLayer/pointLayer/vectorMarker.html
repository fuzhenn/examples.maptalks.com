<!DOCTYPE html>
<html>
  <head>
    <title>矢量标注</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      const point = new maptalks.PointLayer("point");

      const marker = new maptalks.Marker(
        [-74.00912099912109, 40.71107610933129],
        {
          symbol: {
            markerType: "ellipse",
            markerFill: "#22be9e",
            markerFillOpacity: 1,
            markerLineColor: "#fff",
            markerLineWidth: 3,
            markerLineOpacity: 1,
            markerLineDasharray: [],
            markerWidth: 40,
            markerHeight: 40,
            markerDx: 0,
            markerDy: 0,
            markerOpacity: 1,
          },
        }
      ).addTo(point);

      const groupLayer = new maptalks.GroupGLLayer("group", [point]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
