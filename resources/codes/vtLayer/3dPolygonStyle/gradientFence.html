<!DOCTYPE html>
<html>
  <head>
    <title>透明度渐变围栏</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maptalks.com/api/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      const vt = new maptalks.VectorTileLayer("vt", {
        urlTemplate:
          "http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
        spatialReference: "preset-vt-3857",
      });

      const style = {
        style: [
          {
            filter: [
              "all",
              ["==", "$layer", "building"],
              ["==", "$type", "Polygon"],
            ],
            renderPlugin: {
              dataConfig: {
                type: "3d-extrusion",
                altitudeProperty: "height",
                minHeightProperty: "min_height",
                altitudeScale: 1,
                defaultAltitude: 10,
                topThickness: 0,
                top: true,
                side: false,
              },
              sceneConfig: {},
              type: "lit",
            },
            symbol: {
              bloom: false,
              ssr: false,
              polygonOpacity: 1,
              material: {
                baseColorTexture: "/resources/textures/grain.jpg",
                baseColorFactor: [0.73, 0.73, 0.73, 1],
                hsv: [0, 0, 0],
                baseColorIntensity: 1,
                contrast: 1,
                outputSRGB: 1,
                metallicRoughnessTexture: null,
                roughnessFactor: 1,
                metallicFactor: 1,
                normalTexture: null,
                noiseTexture: null,
                uvScale: [1, 1],
                uvOffset: [0, 0],
                uvRotation: 0,
                uvOffsetAnim: [0, 0],
                normalMapFactor: 1,
                normalMapFlipY: 0,
                bumpTexture: null,
                bumpScale: 0.02,
                clearCoatThickness: 5,
                clearCoatFactor: 0,
                clearCoatIor: 1.4,
                clearCoatRoughnessFactor: 0.04,
                occlusionTexture: null,
                emissiveTexture: null,
                emissiveFactor: [0, 0, 0],
                emitColorFactor: 1,
                emitMultiplicative: 0,
              },
            },
          },
          {
            filter: [
              "all",
              ["==", "$layer", "building"],
              ["==", "$type", "Polygon"],
            ],
            renderPlugin: {
              dataConfig: {
                type: "3d-extrusion",
                altitudeProperty: "height",
                minHeightProperty: "min_height",
                altitudeScale: 1,
                defaultAltitude: 10,
                topThickness: 0,
                top: false,
                side: true,
              },
              sceneConfig: {},
              type: "phong",
            },
            symbol: {
              bloom: false,
              ssr: false,
              polygonOpacity: 1,
              material: {
                baseColorFactor: [1, 1, 1, 1],
                materialShininess: 32.0,
                ambientStrength: 1,
                specularStrength: 32,
                opacity: 1.0,
                extrusionOpacityRange: [0, 1.8],
                baseColorTexture: null,
                normalTexture: null,
                emissiveTexture: null,
                occlusionTexture: null,
                uvScale: [1, 1],
                uvOffset: [0, 0],
              },
            },
          },
        ],
      };
      vt.setStyle(style);

      const sceneConfig = {
        postProcess: { enable: true, antialias: { enable: true } },
      };

      const groupLayer = new maptalks.GroupGLLayer("group", [vt], {
        sceneConfig,
      });
      groupLayer.addTo(map);
    </script>
  </body>
</html>
