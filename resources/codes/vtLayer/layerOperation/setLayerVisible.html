<!DOCTYPE html>
<html>
  <head>
    <title>隐藏显示图层</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      .pane {
        position: absolute;
        top: 20px;
        right: 20px;
        line-height: 25px;
        z-index: 10;
      }

      .pane a {
        display: block;
        float: left;
        text-align: left;
        margin-left: 6px;
        padding: 0 10px;
        min-width: 28px;
        min-height: 25px;
        color: #000;
        text-decoration: none;
        background: #efefef;
        border: 1px solid #000;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <div class="pane">
      <a href="javascript:show();">show</a>
      <a href="javascript:hide();">hide</a>
    </div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      const vt = new maptalks.VectorTileLayer("vt", {
        urlTemplate:
          "http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
        spatialReference: "preset-vt-3857",
      });

      const sceneConfig = {
        postProcess: { enable: true, antialias: { enable: true } },
      };

      const groupLayer = new maptalks.GroupGLLayer("group", [vt], {
        sceneConfig,
      });
      groupLayer.addTo(map);

      function show() {
        vt.show();
      }

      function hide() {
        vt.hide();
      }
    </script>
  </body>
</html>
