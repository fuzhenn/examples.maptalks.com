<!DOCTYPE html>
<html>
  <head>
    <title>只显示符合条件的数据</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        background-color: #444444;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maptalks.com/api/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maptalks.com/api/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      const vt = new maptalks.VectorTileLayer("vt", {
        urlTemplate:
          "http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
        spatialReference: "preset-vt-3857",
      });

      const style = {
        style: [
          {
            // 只显示图层为building，类型为Polygon的数据
            // filter的具体说明可以参考：http://doc.maptalks.com/docs/style/filter/feature-filter/
            filter: [
              "all",
              ["==", "$layer", "building"],
              ["==", "$type", "Polygon"],
            ],
            renderPlugin: {
              dataConfig: {
                type: "fill",
              },
              type: "fill",
            },
            symbol: {
              polygonFill: "#577570",
              polygonOpacity: 1,
            },
          },
        ],
      };
      vt.setStyle(style);

      const sceneConfig = {
        postProcess: { enable: true, antialias: { enable: true } },
      };

      const groupLayer = new maptalks.GroupGLLayer("group", [vt], {
        sceneConfig,
      });
      groupLayer.addTo(map);
    </script>
  </body>
</html>
