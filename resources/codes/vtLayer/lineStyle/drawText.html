<!DOCTYPE html>
<html>
  <head>
    <title>沿线绘制文字</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        background-color: #444444;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 17,
      });

      const vt = new maptalks.VectorTileLayer("vt", {
        urlTemplate:
          "http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
        spatialReference: "preset-vt-3857",
      });

      const style = {
        style: [
          {
            filter: [
              "all",
              ["==", "$layer", "internal-road"],
              ["==", "$type", "LineString"],
            ],
            renderPlugin: {
              dataConfig: {
                type: "line",
              },
              sceneConfig: {},
              type: "line",
            },
            symbol: {
              lineColor: [0.43, 0.43, 0.43, 1],
              lineWidth: 6,
            },
          },
          {
            filter: [
              "all",
              ["==", "$layer", "internal-road"],
              ["==", "$type", "LineString"],
            ],
            renderPlugin: {
              dataConfig: {
                type: "point",
              },
              sceneConfig: {
                collision: true,
                fading: false,
                depthFunc: "always",
              },
              type: "text",
            },
            symbol: {
              textFaceName: "Microsoft YaHei,sans-serif",
              textFill: [1, 1, 1, 1],
              textName: "{name}",
              textPlacement: "line",
              textSize: 15,
              // 两个文字之间的间隔
              textSpacing: 250,
            },
          },
        ],
      };
      vt.setStyle(style);

      const groupLayer = new maptalks.GroupGLLayer("group", [vt]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
