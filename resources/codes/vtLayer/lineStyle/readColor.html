<!DOCTYPE html>
<html>
  <head>
    <title>从属性数据中读取颜色</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        background-color: #444444;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      // 颜色值记录在color属性中
      const data = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: [
                [-74.0120070560211, 40.71407695132055],
                [-74.00357419087828, 40.708742027614875],
              ],
            },
            properties: {
              color: "#ff0000",
            },
          },
          {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: [
                [-74.0220070560211, 40.71407695132055],
                [-74.01357419087828, 40.708742027614875],
              ],
            },
            properties: {
              color: "#00ff00",
            },
          },
          {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: [
                [-74.0320070560211, 40.71407695132055],
                [-74.02357419087828, 40.708742027614875],
              ],
            },
            properties: {
              color: "#0000ff",
            },
          },
        ],
      };

      const geo = new maptalks.GeoJSONVectorTileLayer("geo", {
        data,
      });

      geo.on("dataload", (e) => {
        map.fitExtent(e.extent);
      });

      const style = {
        style: [
          {
            filter: true,
            renderPlugin: {
              dataConfig: {
                type: "line",
              },
              sceneConfig: {},
              type: "line",
            },
            symbol: {
              lineColor: {
                type: "identity",
                property: "color",
                default: "#000",
              },
              lineWidth: 4,
            },
          },
        ],
      };
      geo.setStyle(style);

      const groupLayer = new maptalks.GroupGLLayer("group", [geo]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
