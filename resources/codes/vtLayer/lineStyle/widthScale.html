<!DOCTYPE html>
<html>
  <head>
    <title>宽度随地图级别缩放</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        background-color: #444444;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
        zoomControl: true,
      });

      const vt = new maptalks.VectorTileLayer("vt", {
        urlTemplate:
          "http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
        spatialReference: "preset-vt-3857",
      });

      //不同级别设置了不同的线宽，并线性变化

      const style = {
        style: [
          {
            filter: [
              "all",
              ["==", "$layer", "internal-road"],
              ["==", "$type", "LineString"],
            ],
            renderPlugin: {
              dataConfig: {
                type: "line",
              },
              sceneConfig: {},
              type: "line",
            },
            symbol: {
              lineColor: [0.73, 0.73, 0.73, 1],
              lineWidth: {
                stops: [
                  [12, 1],
                  [20, 10],
                ],
              },
            },
          },
        ],
      };
      vt.setStyle(style);

      const groupLayer = new maptalks.GroupGLLayer("group", [vt]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
