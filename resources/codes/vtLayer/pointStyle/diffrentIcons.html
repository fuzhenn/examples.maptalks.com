<!DOCTYPE html>
<html>
  <head>
    <title>不同属性显示不同的图标</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        background-color: #444444;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      const geo = new maptalks.GeoJSONVectorTileLayer("geo", {
        data: "/resources/geojson/area.geojson",
      });

      geo.on("dataload", (e) => {
        map.fitExtent(e.extent);
      });

      const style = {
        style: [
          {
            filter: true,
            renderPlugin: {
              dataConfig: {
                type: "point",
              },
              sceneConfig: {
                collision: true,
                fading: false,
                depthFunc: "always",
              },
              type: "icon",
            },
            symbol: {
              visible: true,
              markerBloom: false,
              markerAllowOverlap: false,
              markerDx: 0,
              markerDy: 0,
              markerFile: null,
              markerFill: {
                type: "categorical",
                property: "name",
                default: [0.53, 0.77, 0.94, 1],
                stops: [
                  ["江汉区", [0.53, 0.77, 0.94, 1]],
                  ["青山区", "#ff8a00"],
                ],
              },
              markerFillOpacity: 1,
              markerHeight: {
                type: "categorical",
                property: "name",
                default: 20,
                stops: [
                  ["江汉区", 20],
                  ["青山区", 30],
                ],
              },
              markerWidth: {
                type: "categorical",
                property: "name",
                default: 20,
                stops: [
                  ["江汉区", 20],
                  ["青山区", 30],
                ],
              },
              markerHorizontalAlignment: "middle",
              markerIgnorePlacement: false,
              markerLineColor: [0.2, 0.29, 0.39, 1],
              markerLineDasharray: [0, 0, 0, 0],
              markerLineOpacity: 1,
              markerLineWidth: 3,
              markerOpacity: 1,
              markerPitchAlignment: "viewport",
              markerPlacement: "point",
              markerRotationAlignment: "viewport",
              markerSpacing: 0,
              markerType: {
                type: "categorical",
                property: "name",
                default: "ellipse",
                stops: [
                  ["江汉区", "ellipse"],
                  ["青山区", "pin"],
                ],
              },
              markerVerticalAlignment: "middle",
            },
          },
        ],
      };
      geo.setStyle(style);

      const groupLayer = new maptalks.GroupGLLayer("group", [geo]);
      groupLayer.addTo(map);
    </script>
  </body>
</html>
