<!DOCTYPE html>
<html>
  <head>
    <title>开启泛光</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        background-color: #444444;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-74.00912099912109, 40.71107610933129],
        zoom: 16,
      });

      const vt = new maptalks.VectorTileLayer("vt", {
        urlTemplate:
          "http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
        spatialReference: "preset-vt-3857",
      });

      const style = {
        style: [
          {
            filter: [
              "all",
              ["==", "$layer", "building"],
              ["==", "$type", "Polygon"],
            ],
            renderPlugin: {
              dataConfig: {
                type: "fill",
              },
              sceneConfig: {},
              type: "fill",
            },
            symbol: {
              polygonBloom: true,
              polygonFill: [0.345, 0.345, 0.502, 1],
              polygonOpacity: 1,
            },
          },
        ],
      };
      vt.setStyle(style);

      const groupLayer = new maptalks.GroupGLLayer("group", [vt], {
        // 需要先开启后处理中的bloom属性
        sceneConfig: {
          postProcess: {
            enable: true,
            bloom: {
              enable: true,
              threshold: 0.01,
              factor: 1,
              radius: 0.02,
            },
          },
        },
      });
      groupLayer.addTo(map);
    </script>
  </body>
</html>
