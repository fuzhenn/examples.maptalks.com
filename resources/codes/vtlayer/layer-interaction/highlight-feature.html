<!DOCTYPE html>
<html>

<head>
  <title>单独高亮Feature</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .pane {
      position: absolute;
      top: 20px;
      right: 20px;
      line-height: 25px;
      z-index: 10;
    }

    .pane a {
      display: block;
      float: left;
      text-align: left;
      margin-left: 6px;
      padding: 0 10px;
      min-width: 28px;
      min-height: 25px;
      color: #000;
      text-decoration: none;
      background: #efefef;
      border: 1px solid #000;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gl/dist/maptalksgl.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/vt/dist/maptalks.vt.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gltf-layer/dist/maptalks.gltf.js"></script>
  <script type="text/javascript" src="https://unpkg.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <div class="pane">
    <a href="javascript:highlight();">highlight</a>
    <a href="javascript:cancel();">cancel hightlight</a>
  </div>
  <script>
    const map = new maptalks.Map("map", {
      center: [-74.00912099912109, 40.71107610933129],
      zoom: 16,
    });

    const geo = new maptalks.GeoJSONVectorTileLayer("geo", {
      data: "/resources/geojson/area.geojson"
    });

    geo.on("dataload", e => {
      map.fitExtent(e.extent)
    });

    const style = {
      style: [
        {
          "filter": true,
          "renderPlugin": {
            "dataConfig": {
              "type": "fill"
            },
            "sceneConfig": {},
            "type": "fill"
          },
          "symbol": {
            "polygonBloom": false,
            "polygonFill": "#577570",
            "polygonOpacity": 1,
            "polygonPatternFile": null,
            "visible": true
          }
        },
        {
          "filter": true,
          "renderPlugin": {
            "dataConfig": {
              "type": "line"
            },
            "sceneConfig": {},
            "type": "line"
          },
          "symbol": {
            "lineBloom": false,
            "lineCap": "butt",
            "lineColor": "#d0d0d0",
            "lineDasharray": [0, 0, 0, 0],
            "lineDashColor": [1, 1, 1, 0],
            "lineDx": 0,
            "lineDy": 0,
            "lineGapWidth": 0,
            "lineJoin": "miter",
            "lineOpacity": 1,
            "linePatternAnimSpeed": 0,
            "linePatternFile": null,
            "lineStrokeWidth": 0,
            "lineStrokeColor": [0, 0, 0, 0],
            "lineJoinPatternMode": 0,
            "lineWidth": 2,
            "visible": true
          }
        },
        {
          "filter": ["==", "$id", 12],
          "renderPlugin": {
            "dataConfig": {
              "type": "fill"
            },
            "sceneConfig": {},
            "type": "fill"
          },
          "symbol": {
            "polygonBloom": false,
            "polygonFill": "#2e7e57",
            "polygonOpacity": 1,
            "polygonPatternFile": null,
            "visible": true
          }
        }
      ]
    };
    geo.setStyle(style);

    const groupLayer = new maptalks.GroupGLLayer("group", [geo], {
      // 需要先开启后处理中的outline属性
      sceneConfig: {
        postProcess: {
          enable: true,
          antialias: {
            enable: true,
            taa: true,
            jitterRatio: 0.25,
          },
          ssr: {
            enable: true,
          },
          bloom: {
            enable: true,
            threshold: 0,
            factor: 1,
            radius: 0.02,
          },
          ssao: {
            enable: true,
            bias: 0.08,
            radius: 0.08,
            intensity: 1.5,
          },
          sharpen: {
            enable: false,
            factor: 0.2,
          },
          outline: {
            enable: true,
            outlineFactor: 0.3,
            highlightFactor: 0.2,
            outlineWidth: 1,
            outlineColor: [1, 1, 0],
          },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "fill" },
          symbol: {
            polygonFill: [0.2666667, 0.2666667, 0.2666667, 1],
            polygonOpacity: 1,
          },
        },
      }
    });
    groupLayer.addTo(map);

    function highlight() {
      geo.outline(2, [12]);
    }

    function cancel() {
      geo.cancelOutline();
    }












  </script>
</body>

</html>
