<!DOCTYPE html>
<html>

<head>
  <title>颜色随地图级别变化</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      background-color: #444444;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gl/dist/maptalksgl.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/vt/dist/maptalks.vt.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@maptalks/gltf-layer/dist/maptalks.gltf.js"></script>
  <script type="text/javascript" src="https://unpkg.com/dat.gui/build/dat.gui.min.js"></script>
</head>

<body>
  <div id="map" class="container"></div>
  <script>
    const map = new maptalks.Map('map', {
      center: [-74.00912099912109, 40.71107610933129],
      zoom: 17,
      zoomControl: true,
    });

    const vt = new maptalks.VectorTileLayer('vt', {
      urlTemplate: 'http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt',
      spatialReference: 'preset-vt-3857',
    });

    // 地图放大到18级或以上变为黄色
    const style = {
      style: [
        {
          filter: [
            'all',
            ['==', '$layer', 'internal-road'],
            ['==', '$type', 'LineString'],
          ],
          renderPlugin: {
            dataConfig: {
              type: 'line',
            },
            sceneConfig: {},
            type: 'line',
          },
          symbol: {
            lineColor: {
              type: 'interval',
              stops: [
                [16, [0.73, 0.73, 0.73, 1]],
                [18, [0.58, 0.52, 0.37, 1]]
              ]
            },
            lineWidth: 4
          },
        }
      ]
    };
    vt.setStyle(style);

    const groupLayer = new maptalks.GroupGLLayer('group', [vt]);
    groupLayer.addTo(map);












  </script>
</body>

</html>
