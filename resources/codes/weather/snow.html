<!DOCTYPE html>
<html>
  <head>
    <title>é›ª</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
        background-color: black;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maptalks@latest/dist/maptalks.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/maptalks@latest/dist/maptalks.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@maptalks/gl-layers@latest/dist/maptalks-gl-layers.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/dat.gui/build/dat.gui.min.js"
    ></script>
  </head>

  <body>
    <div id="map" class="container"></div>
    <script>
      const map = new maptalks.Map("map", {
        center: [-0.12416643731910426, 51.52260565445428],
        zoom: 14,
        pitch: 80,
        bearing: 210,
        lights: {
          ambient: {
            resource: {
              url: "/resources/hdr/env.hdr",
            },
            color: [1, 1, 1],
            exposure: 1,
          },
          directional: {
            color: [1, 1, 1],
            lightColorIntensity: 5000,
            direction: [1, -0.4, -1],
          },
        },
      });

      const sceneConfig = {
        environment: { enable: true, mode: 1, level: 1, brightness: 1 },
        shadow: { enable: true, opacity: 0.5, color: [0, 0, 0] },
        postProcess: {
          enable: true,
          antialias: { enable: true },
          ssr: { enable: true },
          bloom: { enable: true },
          outline: { enable: true },
        },
        ground: {
          enable: true,
          renderPlugin: { type: "lit" },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [0.48235, 0.48235, 0.48235, 1],
              hsv: [0, 0, -0.532],
              roughnessFactor: 0.22,
              metallicFactor: 0.58,
            },
          },
        },
      };
      const gui = new dat.GUI({ width: 250 });
      const Config = function () {
        this.snow = true;
      };
      const options = new Config();
      const weather = {
        enable: true,
        fog: {
          enable: true,
          start: 0.1,
          end: 100,
          color: [0.9, 0.9, 0.9],
        },
        snow: {
          enable: options.snow,
          snowGroundTexture: "/resources/images/perlin.png",
        },
      };
      sceneConfig.weather = weather;

      const url = "/resources/gltf/new_york_city._manhattan/scene.gltf";
      const symbol = {
        url: url,
        shadow: true,
        scale: [12, 12, 12],
        translation: [0, -50, -5],
      };

      const gltfLayer = new maptalks.GLTFLayer("gltf");
      const position = map.getCenter();
      const gltfMarker = new maptalks.GLTFMarker(position, {
        symbol: symbol,
      });

      gltfLayer.addGeometry(gltfMarker);
      const groupGLLayer = new maptalks.GroupGLLayer("gl", [gltfLayer], {
        sceneConfig,
      }).addTo(map);

      const snowControl = gui.add(options, "snow").name("enable snow");
      snowControl.onChange(function (value) {
        const sceneConfig = groupGLLayer.getSceneConfig();
        sceneConfig.weather.snow.enable = value;
        groupGLLayer.setSceneConfig(sceneConfig);
      });
    </script>
  </body>
</html>
